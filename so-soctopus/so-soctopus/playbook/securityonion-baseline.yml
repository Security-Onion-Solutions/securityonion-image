# Config file for use with the following logs on Security Onion
# - Any logs shipped with Elastic Agent
title: SO configs
logsources:
  osquery:
    product: osquery
    index: "*:so-osquery-*"
    conditions:
      event.module: 'osquery'
  windows:
    product: windows
    index: "*:so-*"
  idh-opencanary:
    product: opencanary
    conditions:
      event.module: 'opencanary'
  suricata-alerts:
    product: suricata
    service: alert
    conditions:
      event.module: 'suricata'
      event.dataset: 'alert'
  zeek-rdp:
    product: zeek
    service: rdp
    conditions:
      event.dataset: 'rdp'
  strelka-logs:
    product: strelka
    conditions:
      event.module: 'strelka'
  windows-application:
    product: windows
    service: application
    conditions:
      winlog.channel: Application
  windows-security:
    product: windows
    service: security
    conditions:
      winlog.channel: Security
  windows-system:
      product: windows
      service: system
      conditions:
          winlog.channel: System
  windows-sysmon:
    product: windows
    service: sysmon
    conditions:
      winlog.channel: 'Microsoft-Windows-Sysmon/Operational'
  windows-powershell:
      product: windows
      service: powershell
      conditions:
          winlog.channel:
              - 'Microsoft-Windows-PowerShell/Operational'
              - 'PowerShellCore/Operational'
  windows-classicpowershell:
      product: windows
      service: powershell-classic
      conditions:
          winlog.channel: 'Windows PowerShell'
  windows-powershellmodule:
      product: windows
      category: ps_module
      conditions:
          winlog.channel: 
              - 'Microsoft-Windows-PowerShell/Operational'
              - 'PowerShellCore/Operational'
          event.code: 4103
  windows-powershellscriptblock:
      product: windows
      category: ps_script
      conditions:
          winlog.channel: 
              - 'Microsoft-Windows-PowerShell/Operational'
              - 'PowerShellCore/Operational'
          event.code: 4104
  windows-defender:
    product: windows
    service: windefend
    conditions:
      winlog.channel: 'Microsoft-Windows-Windows Defender/Operational'
  windows-printservice-admin:
    product: windows
    service: printservice-admin
    conditions:
      winlog.channel: 'Microsoft-Windows-PrintService/Admin'
  windows-printservice-operational:
    product: windows
    service: printservice-operational
    conditions:
      winlog.channel: 'Microsoft-Windows-PrintService/Operational'
  windows-terminalservices-localsessionmanager-operational:
      product: windows
      service: terminalservices-localsessionmanager
      conditions:
          winlog.channel: 'Microsoft-Windows-TerminalServices-LocalSessionManager/Operational'
  windows-codeintegrity-operational:
      product: windows
      service: codeintegrity-operational
      conditions:
          winlog.channel: 'Microsoft-Windows-CodeIntegrity/Operational'
  windows-smbclient-security:
      product: windows
      service: smbclient-security
      conditions:
          winlog.channel: 'Microsoft-Windows-SmbClient/Security'
  windows-applocker:
      product: windows
      service: applocker
      conditions:
          winlog.channel:
              - 'Microsoft-Windows-AppLocker/MSI and Script'
              - 'Microsoft-Windows-AppLocker/EXE and DLL'
              - 'Microsoft-Windows-AppLocker/Packaged app-Deployment'
              - 'Microsoft-Windows-AppLocker/Packaged app-Execution'
  windows-dns-server:
    product: windows
    service: dns-server
    conditions:
      winlog.channel: 'DNS Server'
  windows-driver-framework:
    product: windows
    service: driver-framework
    conditions:
      winlog.channel: 'Microsoft-Windows-DriverFrameworks-UserMode/Operational'
  windows-msexchange-management:
    product: windows
    service: msexchange-management
    conditions:
      winlog.channel: 'MSExchange Management'
  windows-dhcp:
    product: windows
    service: dhcp
    conditions:
      winlog.channel: 'Microsoft-Windows-DHCP-Server/Operational'
  windows-ntlm:
    product: windows
    service: ntlm
    conditions:
      winlog.channel: 'Microsoft-Windows-NTLM/Operational'
  windows-firewall-advanced-security:
      product: windows
      service: firewall-as
      conditions:
          winlog.channel: 'Microsoft-Windows-Windows Firewall With Advanced Security/Firewall'
  windows-bits-client:
      product: windows
      service: bits-client
      conditions:
          winlog.channel: 'Microsoft-Windows-Bits-Client/Operational'
  windows-security-mitigations:
      product: windows
      service: security-mitigations
      conditions:
          winlog.channel:
              - 'Microsoft-Windows-Security-Mitigations/Kernel Mode'
              - 'Microsoft-Windows-Security-Mitigations/User Mode'
  windows-diagnosis:
      product: windows
      service: diagnosis-scripted
      conditions:
          winlog.channel: 'Microsoft-Windows-Diagnosis-Scripted/Operational'
  windows-shell-core:
      product: windows
      service: shell-core
      conditions:
          winlog.channel: 'Microsoft-Windows-Shell-Core/Operational'
  windows-openssh:
      product: windows
      service: openssh
      conditions:
          winlog.channel: 'OpenSSH/Operational'
  windows-ldap-debug:
      product: windows
      service: ldap_debug
      conditions:
          winlog.channel: 'Microsoft-Windows-LDAP-Client/Debug'
  windows-bitlocker:
      product: windows
      service: bitlocker
      conditions:
          winlog.channel: 'Microsoft-Windows-BitLocker/BitLocker Management'
  windows-vhdmp-operational:
      product: windows
      service: vhdmp
      conditions:
          winlog_channel: 'Microsoft-Windows-VHDMP/Operational'
  windows-appxdeployment-server:
      product: windows
      service: appxdeployment-server
      conditions:
          winlog_channel: 'Microsoft-Windows-AppXDeploymentServer/Operational'
  windows-lsa-server:
      product: windows
      service: lsa-server
      conditions:
          winlog_channel: 'Microsoft-Windows-LSA/Operational'
  windows-appxpackaging-om:
      product: windows
      service: appxpackaging-om
      conditions:
          winlog_channel: 'Microsoft-Windows-AppxPackaging/Operational'
  windows-dns-client:
      product: windows
      service: dns-client
      conditions:
          winlog_channel: 'Microsoft-Windows-DNS Client Events/Operational'
  windows-appmodel-runtime:
      product: windows
      service: appmodel-runtime
      conditions:
          winlog_channel: 'Microsoft-Windows-AppModel-Runtime/Admin'
defaultindex: "*:so-*"
fieldmappings:
    #START: SO Specific Mappings
    logtype: event.code
    EventID: event.code
